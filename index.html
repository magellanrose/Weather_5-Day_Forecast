<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather 5 Day Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ol id="search-city-list">
        <h1>Search History</h1>
    </ol>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="entry city name"
            spellcheck="false">
            <button> <img src="Assets/images/search.png"></button>
        </div>
        <div class="weather">
            <img src="Assets/images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="Assets/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Assets/images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
